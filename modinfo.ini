[Info]
name=The Ukulele
author="EpicYoshiMaster"
description="Musical Instruments in Hat?? Who would ever want that? Me! So I made it happen.[br][br][br]Turn the bottom row of your keyboard into a musical masterpiece! Play notes from the 'Z' key to the '/' key and use Shift to lower them by a half step, it's aligned like a piano starting from C![br][br][br]Use the recording features in the mod config to create 2 layer, 30 second jams that you can play back using the Jamming Out emote![br][br][br]Rock on in Online Party featuring Ukulele Online Support with options to send individual notes or your songs to other players! [br][br][br]Instrument Credits:[br][br]u/mothk0 on Reddit - Ukulele[br][br]Doka - Piano[br][br]Eugene Vlaskin on FreePats - Recorder[br][br]Ethan Winer - Glockenspiel[br][br][br]Mod Credits:[br][br][br]Classytimes - Ukulele model and animations[br][br]Starblaster - Assisting with animation implementation[br][br]Khanromi - Assisting with input collection[br][br]FMOptimist - Mod icon, playtesting[br][br][br]A big thank you to all of my playtesters: FMOptimist, SamiSha, spop, Habijob, Teratorn, and SabMods.[br][br][br]Huge thanks to u/mothk0 on Reddit whose Ukulele samples were used in this mod, Khanromi for the method of collecting inputs, Classytimes for the Ukulele model and animations, Starblaster for helping with the implementation of animations, [br]and FMOptimist for creating the icon and helping me playtest![br][br][br]This mod was originally made as part of the 2020 Vacation Modding Jam and I'm really proud of how it turned out, thank you and enjoy!"
version="2.0.0"
is_cheat=false
icon=icon.png
modclass=Yoshi_UkuleleInstrument_GameMod

