description="Musical Instruments in Hat?? Who would ever want that? Me! So I made it happen.[br][br][br]Turn the bottom row of your keyboard into a musical masterpiece! Play notes from the 'Z' key to the '/' key and use Shift to lower them by a half step, it's aligned like a piano starting from C![br][br][br]Use the recording features in the mod config to create 2 layer, 30 second jams that you can play back using the Jamming Out emote![br][br][br]Rock on in Online Party featuring Ukulele Online Support with options to send individual notes or your songs to other players! [br][br][br]Mod Credits:[br][br][br]Classytimes - Ukulele model and animations[br][br]Starblaster - Assisting with animation implementation[br][br]Khanromi - Assisting with input collection[br][br]FMOptimist - Mod icon, playtesting[br][br][br]A big thank you to all of my playtesters: FMOptimist, SamiSha, spop, Habijob, Teratorn, and SabMods.[br][br][br]Huge thanks to u/mothk0 on Reddit whose Ukulele samples were used in this mod, Khanromi for the method of collecting inputs, Classytimes for the Ukulele model and animations, Starblaster for helping with the implementation of animations, [br]and FMOptimist for creating the icon and helping me playtest![br][br][br]Instrument and Sound Sources/Credits:[br][br]Accordion - [br]Alex's GM Soundfont (Musical Artifacts)[br][br]Acoustic Guitar - roberto@zenvoid.org (FreePats)[br][br]Alto Saxophone - [br]Alex's GM Soundfont (Musical Artifacts)[br][br]Bari Saxophone - [br]Alex's GM Soundfont (Musical Artifacts)[br][br]Bassoon - [br]Alex's GM Soundfont (Musical Artifacts)[br][br]Cello - [br]Alex's GM Soundfont (Musical Artifacts)[br][br]Clarinet - drjassmusic, Soundfont compiled by Mike77154 (Musical Artifacts)[br][br]Drum Set - Alex's GM Soundfont (Musical Artifacts)[br][br]Electric Guitar - FreePats[br][br]Euphonium - Symphonic Sounds Soundfont[br][br]French Horn - Alex's GM Soundfont (Musical Artifacts)[br][br]Glockenspiel - [br]Ethan Winer[br][br]Harp - Versilian Studios (FreePats)[br][br]Marimba - [br]Versilian Studios[br][br]Metronome - [br]Ludwig Peter Muller (Reddit)[br][br]Oboe - Alex's GM Soundfont (Musical Artifacts)[br][br]Pan Flute - Malton Paredes (Musical Artifacts)[br][br]Piano - Doka, sourced from the MuseScore Piano[br][br]Pulse Wave - LMMS's NEScaline, Pulse Wave set to 12.5%[br][br]Recorder - [br]Eugene Vlaskin (FreePats)[br][br]Steel Drums - Alex's GM Soundfont (Musical Artifacts)[br][br]Synth Lead - [br]Elf of Happy and Love (FreePats)[br][br]Tenor Saxophone - [br]Bedjka (MuseScore Forums)[br][br]Theremin - Saul Cross's VST Super Spook Keys[br][br]Triangle Wave - LMMS's NEScaline, Triangle Wave[br][br]Trumpet - Trumpet Collection Soundfont (Musical Artifacts)[br][br]Tuba - Alex's GM Soundfont (Musical Artifacts)[br][br]Ukulele - [br]u/mothk0 (Reddit)[br][br]Violin - [br]TripleS (Musical Artifacts)[br][br][br]This mod was originally made as part of the 2020 Vacation Modding Jam and I'm really proud of how it turned out, thank you and enjoy!"
